name: cpp-linter

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/cpp-linter.yml'
      - 'cpp/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/cpp-linter.yml'
      - 'cpp/**'

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v4
      - name: get current path
        run: pwd && ls

      - name: Install clang-format
        run: sudo apt-get -y install clang-format

      - name: Check C++ code formatting rules
        run: find cpp/ -iname *.h -o -iname *.cc | xargs clang-format --dry-run -Werror

      - name: Run BUILD file style check.
        uses: thompsonja/bazel-buildifier@v0.4.0
